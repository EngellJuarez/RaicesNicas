<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raíces Nicas - Crear Oportunidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen text-slate-800">
        <!-- Header -->
        <header class="px-4 py-3 bg-white border-b flex items-center gap-3 sticky top-0 z-10">
            <a href="org-dashboard.html">
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </a>
            <h1 class="text-xl font-bold text-green-600">Nueva Oportunidad</h1>
        </header>

        <!-- Form -->
        <div class="flex-1 overflow-y-auto px-4 py-4">
            <form id="opportunityForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <h3 class="font-semibold mb-4">Información básica</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Título de la oportunidad *
                            </label>
                            <input 
                                type="text" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="Ej: Voluntariado en Granja Ecológica"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Categoría *
                            </label>
                            <select required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <option value="">Seleccionar categoría...</option>
                                <option value="agricultura">Agricultura</option>
                                <option value="ensenanza">Enseñanza</option>
                                <option value="hosteleria">Hostelería</option>
                                <option value="conservacion">Conservación</option>
                                <option value="construccion">Construcción</option>
                                <option value="salud">Salud</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Ubicación *
                            </label>
                            <input 
                                type="text" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="Ciudad, País"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Descripción *
                            </label>
                            <textarea 
                                required
                                rows="4"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="Describe la oportunidad de voluntariado, actividades, objetivos..."
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="pb-6">
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                        <div class="flex items-start gap-2">
                            <i class="fas fa-info-circle text-yellow-600 mt-1"></i>
                            <div class="text-sm text-yellow-800">
                                <p class="font-medium mb-1">Proceso de revisión</p>
                                <p>Tu oportunidad será revisada por nuestro equipo antes de ser publicada. Este proceso puede tomar 1-2 días hábiles.</p>
                            </div>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-green-600 text-white py-3 px-4 rounded-md font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                    >
                        Enviar para Revisión
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('opportunityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envío exitoso
            alert('¡Oportunidad enviada para revisión! Te notificaremos cuando sea aprobada.');
            window.location.href = 'org-dashboard.html';
        });
    </script>
</body>
</html>
