<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raíces Nicas - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center items-center gap-2 mb-6">
                <img src="logo.png" alt="Logo" class="w-8 md:w-10 lg:w-12 h-auto max-w-[80px] object-contain">
                <h1 class="text-3xl font-bold text-green-600">Raíces Nicas</h1>
            </div>
            <h2 class="text-center text-2xl font-bold text-gray-900">
                Bienvenido de vuelta
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Inicia sesión en tu cuenta
            </p>
        </div>

        <!-- Login Form -->
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Correo electrónico
                        </label>
                        <div class="mt-1 relative">
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="tu@email.com"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <div class="mt-1 relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Recordarme
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-green-600 hover:text-green-500">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                        >
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">¿No tienes cuenta?</span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a 
                            href="registro.html" 
                            class="w-full flex justify-center py-2 px-4 border border-green-600 rounded-md shadow-sm text-sm font-medium text-green-600 bg-white hover:bg-green-50"
                        >
                            Crear cuenta nueva
                        </a>
                    </div>
                </div>

                <!-- Demo Users -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h4 class="text-sm font-medium text-gray-700 mb-2">Usuarios de prueba:</h4>
                    <div class="text-xs text-gray-600 space-y-1">
                        <div><strong>Admin:</strong> admin@test.com</div>
                        <div><strong>Organización:</strong> org@test.com</div>
                        <div><strong>Voluntario:</strong> user@test.com</div>
                        <div class="text-gray-500">Cualquier contraseña funciona</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulación de login - En producción esto sería una llamada a la API
            if (email && password) {
                // Simular diferentes tipos de usuario
                if (email.includes('admin')) {
                    localStorage.setItem('userType', 'admin');
                    window.location.href = 'admin-dashboard.html';
                } else if (email.includes('org') || email.includes('host')) {
                    localStorage.setItem('userType', 'organization');
                    localStorage.setItem('userName', 'Organización Demo');
                    window.location.href = 'org-dashboard.html';
                } else {
                    localStorage.setItem('userType', 'volunteer');
                    localStorage.setItem('userName', 'Juan Pérez');
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
